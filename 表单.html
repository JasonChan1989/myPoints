<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" >
        autofocus定位文本框焦点：<input type="text" > <br> placeholder设置文本框默认提示：
        <input type="text" placeholder="请输入***" autocomplete="on"><br> email邮件类型自带验证和提示：
        <input type="email" autofocus> <br> required属性设置非空特性：
        <input type="tel" required><br> pattern设置验证规则：
        <input type="tel" name="tel" required pattern="^(\+86)?1[358]\d{5}$"><br> multiple多文件选择：
        <input type="file" multiple><br>
        <input type="submit" value="提交" />
    </form>
</body>

</html>
